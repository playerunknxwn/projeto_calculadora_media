<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form-atividade">
            <input type="text" name="atividade" id="atividade" required placeholder="Nome da atividade">
            <input type="number" name="nota" id="nota" min="0" max="10" required placeholder="Nota">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Situação</th>
                </tr>
            </thead>
            <tbody>
                <!--<tr>
                    <td>Atividade 1</td>
                    <td>7</td>
                    <td><img src="/images/partying-face.png" alt="Emoji festejando"></td>
                </tr>-->
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado"><span class="resultado">---</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="/main.js"></script>
</body>
</html>
